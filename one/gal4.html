<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Gallery</title>
    <link rel="stylesheet" href="assets/css/gallerycss.css">
</head>
<body>

    <!-- you can scroll through the grid content  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:900|Sarabun:200,400,800" rel="stylesheet">

    <div class="blur"></div>
    <nav class="barStyle topBar">
        <span>Prisma</span><strong>Studio</strong>
        <button class="menuButton">
            <div class="menu-icon"></div>
        </button>
    </nav>

    <div class="container">
        <div class="horizontal">
            <img src="https://images.unsplash.com/photo-1506252374453-ef5237291d83?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=968&q=80" alt="1" onclick="openFullscreen(this.src)">
        </div>
        <div class="vertical"><img src="https://images.unsplash.com/photo-1536273176101-b3810e5cb3c0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2000&q=80" alt="2" onclick="openFullscreen(this.src)"></div>
        <!-- Add more images with onclick="openFullscreen(this.src)" for each image -->
    </div>

    <div class="border leftNavBar centerItem">
        <ul>
            <li><a href="">Home</a></li>
            <li><a class="active" href="">Photos</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Designs</a></li>
        </ul>
    </div>

    <div class="searchDiv"><img src="https://i.dlpng.com/static/png/255423_preview.png" alt=""></div>

    <div class="border aside">
        <a href="https://twitter.com/nuclearfischion"><i class="fab fa-instagram centerItem"></i></a>
        <a href="https://twitter.com/nuclearfischion"><i class="fab fa-facebook-square centerItem"></i></a>
        <a href="https://twitter.com/nuclearfischion"><i class="fab fa-twitter centerItem"></i></a>
        <a href="https://twitter.com/nuclearfischion"><i class="fab fa-google-plus-g centerItem"></i></a>
    </div>

    <!-- Fullscreen Image Modal -->
    <div class="fullscreen-image" id="fullscreenImage">
        <button id="exitFullscreenBtn" onclick="closeFullscreen()">Exit Fullscreen</button>
        <img id="fullscreenImg" src="" alt="Fullscreen Image">
    </div>

    <script>
        // Function to open fullscreen
        function openFullscreen(imgSrc) {
            var modal = document.getElementById("fullscreenImage");
            var img = document.getElementById("fullscreenImg");
            img.src = imgSrc;
            modal.style.display = "flex";
            document.documentElement.style.overflow = 'hidden';  // Disable scroll
        }

        // Function to close fullscreen
        function closeFullscreen() {
            var modal = document.getElementById("fullscreenImage");
            modal.style.display = "none";
            document.documentElement.style.overflow = 'auto';  // Enable scroll
        }
    </script>

</body>
</html>
