<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #banner-container {
      display: flex;
      width: 100%;
      height: 100vh;
      transition: transform 0.5s ease-in-out;
    }

    .banner-image {
      flex: 0 0 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      cursor: pointer;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border: none;
      outline: none;
      transition: background-color 0.3s ease;
    }

    .arrow:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }

  </style>
</head>
<body>

  <div id="banner-container">
    <img class="banner-image" src="assets/images/banner-01.jpg" alt="Image 1">
    <img class="banner-image" src="assets/images/banner-02.jpg" alt="Image 2">
    <img class="banner-image" src="assets/images/banner-03.jpg" alt="Image 3">
    <img class="banner-image" src="assets/images/banner-01.jpg" alt="Image 4">
    <img class="banner-image" src="assets/images/banner-01.jpg" alt="Image 5">
  </div>

  <button id="prev" class="arrow" onclick="prevImage()">&#9664;</button>
  <button id="next" class="arrow" onclick="nextImage()">&#9654;</button>

  <script>
    let currentIndex = 0;
    const totalImages = document.querySelectorAll('.banner-image').length;

    function updateBanner() {
      const banner = document.getElementById('banner-container');
      banner.style.transform = `translateX(${-currentIndex * 100}%)`;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % totalImages;
      updateBanner();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + totalImages) % totalImages;
      updateBanner();
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.banner-image').forEach((img, index) => {
        img.addEventListener('click', () => {
          if (document.fullscreenElement) {
            document.exitFullscreen();
          } else {
            img.requestFullscreen();
          }
        });
      });
    });
  </script>

</body>
</html>
